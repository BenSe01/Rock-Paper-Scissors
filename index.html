<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">    
        <div class="result-text">
            <span id="text">Choose Your Weapon</span>
        </div>
   
        <div class="weapon-btns">
            <img src="rock.png" alt="Rock" id="btn-rock">
            <img src="paper.png" alt="Paper" id="btn-paper">
            <img src="scissors.png" alt="Scissors" id="btn-scissors">
        </div>
       <div class="media">
        <a href="index.html" id="reset-btn">
            Reset Game
        </a>

        <div class="current-score">
            <p>Player:<p> <p id="score-player">0</p>  <p>Computer:</p> <p id="score-computer">0</p>
        </div>
        </div>  
    </div>    
<script src="scripts.js"></script>
</body>

</html>
